        let contract;

        // 初始化合約
        async function initContract() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    const accounts = await web3.eth.getAccounts();
                    const userAddress = accounts[0]; // 取得使用者的地址
                    contract = new web3.eth.Contract(abi, contractAddress);
                    updateLoanInfo(userAddress);
                } catch (error) {
                    console.error("Error connecting to MetaMask: ", error);
                }
            }
        }

        // 更新用戶的借款記錄
        async function updateLoanInfo(userAddress) {
            try {
                const loanRecord = await contract.methods.borrowRecords(userAddress, 0).call(); // 假設是從第一筆記錄開始
                document.getElementById('loan-record').innerText = loanRecord.isActive ? "Active" : "Inactive";
                document.getElementById('loan-amount').innerText = web3.utils.fromWei(loanRecord.amount, 'ether') + ' ETH';
                document.getElementById('repaid-amount').innerText = web3.utils.fromWei(loanRecord.repaidAmount, 'ether') + ' ETH';
                document.getElementById('interest-amount').innerText = loanRecord.interestRate + '%';
                document.getElementById('repay-deadline').innerText = new Date(loanRecord.endsTime * 1000).toLocaleString();
            } catch (error) {
                console.error("Error fetching loan info: ", error);
            }
        }

        // 處理還款表單提交
        document.getElementById('repay-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const repayAmount = document.getElementById('repay-amount').value;
            const accounts = await web3.eth.getAccounts();
            const userAddress = accounts[0];

            try {
                await contract.methods.repay(0, web3.utils.toWei(repayAmount, 'ether')).send({ from: userAddress }); // 假設還款對象是第一筆借款記錄
                alert(`You have successfully repaid ${repayAmount} ETH.`);
                updateLoanInfo(userAddress); // 還款成功後更新借款資訊
            } catch (error) {
                console.error("Error during repayment: ", error);
                alert('Failed to repay.');
            }
        });

        // 初始化合約
        initContract();
