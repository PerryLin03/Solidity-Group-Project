<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Lending Protocol</title>
    <style>
        /* 基本樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .description {
            text-align: center;
            margin: 20px 0;
        }

        .description p {
            font-size: 18px;
            color: #666;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .nav-button {
            display: inline-block;
            padding: 15px 25px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-button:hover {
            background-color: #0056b3;
        }

        .asset-prices {
            margin-top: 30px;
        }

        .asset-prices h2 {
            text-align: center;
            color: #333;
        }

        .price-list {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .price-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .price-item h3 {
            margin: 0;
            color: #007bff;
        }

        .price-item p {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .price-list {
                flex-direction: column;
                align-items: center;
            }

            .price-item {
                margin-bottom: 20px;
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Our Lending Protocol</h1>

        <!-- 簡單的借貸協議介紹 -->
        <div class="description">
            <p>Our decentralized lending protocol allows users to deposit assets, borrow against their collateral, repay loans, and liquidate positions at risk. Explore our services and get started!</p>
        </div>

        <!-- 導航按鈕區域 -->
        <div class="nav-container">
            <a href="2 deposit.html" class="nav-button">Deposit</a>
            <a href="3 borrow.html" class="nav-button">Borrow</a>
            <a href="4 repay.html" class="nav-button">Repay</a>
            <a href="5 liquidation.html" class="nav-button">Liquidation</a>
        </div>

        <!-- 資產價格顯示區域 -->
        <div class="asset-prices">
            <h2>Supported Assets and Market Prices</h2>
            <div class="price-list" id="price-list">
                <!-- 資產價格將通過 JavaScript 動態加載 -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        const assets = {
            ETH: { name: 'Ethereum', priceFeedAddress: '0x694AA1769357215DE4FAC081bf1f309aDC325306' },
            USDC: { name: 'USD Coin', priceFeedAddress: '0xA2F78ab2355fe2f984D808B5CeE7FD0A93D5270E' },
            USDT: { name: 'Tether', priceFeedAddress: '0xa82486565B8DCE64BFfaF1264BbC6197fb56fe9c' },
            WBTC: { name: 'Wrapped Bitcoin', priceFeedAddress: '0x1b44F3514812d835EB1BDB0acB33d3fA3351Ee43' }
        };

        const priceListElement = document.getElementById('price-list');

        // 初始化 Web3 與 Chainlink
        async function initWeb3() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const web3 = new Web3(window.ethereum);
                    loadPrices(web3);
                } catch (error) {
                    console.error('Error connecting to MetaMask: ', error);
                }
            } else {
                alert('Please install MetaMask to use this feature.');
            }
        }

        // 加載資產價格
        async function loadPrices(web3) {
            try {
                priceListElement.innerHTML = ''; // 清空之前的價格內容

                for (const asset in assets) {
                    const priceFeed = new web3.eth.Contract([
                        {
                            "inputs": [],
                            "name": "latestRoundData",
                            "outputs": [
                                { "internalType": "uint80", "name": "roundId", "type": "uint80" },
                                { "internalType": "int256", "name": "answer", "type": "int256" },
                                { "internalType": "uint256", "name": "startedAt", "type": "uint256" },
                                { "internalType": "uint256", "name": "updatedAt", "type": "uint256" },
                                { "internalType": "uint80", "name": "answeredInRound", "type": "uint80" }
                            ],
                            "stateMutability": "view",
                            "type": "function"
                        }
                    ], assets[asset].priceFeedAddress);

                    const result = await priceFeed.methods.latestRoundData().call();
                    const price = (result.answer / 1e8).toFixed(2); // 將 Chainlink 的價格縮放到正常值

                    // 將資產價格添加到頁面
                    const priceItem = document.createElement('div');
                    priceItem.className = 'price-item';
                    priceItem.innerHTML = `
                        <h3>${assets[asset].name}</h3>
                        <p>Price: $${price}</p>
                    `;
                    priceListElement.appendChild(priceItem);
                }
            } catch (error) {
                console.error('Error loading prices: ', error);
                priceListElement.innerHTML = '<p>Failed to load asset prices.</p>';
            }
        }

        // 初始化 Web3 並加載資產價格
        initWeb3();
    </script>

</body>
</html>
