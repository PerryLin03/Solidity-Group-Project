<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 5px 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #ddd;
        }
        form {
            margin-bottom: 30px;
        }
        label {
            display: inline-block;
            width: 150px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 300px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Page</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('deposit') }}">Deposit</a>
            <a href="{{ url_for('borrow') }}">Borrow</a>
            <a href="{{ url_for('repay') }}">Repay</a>
            <a href="{{ url_for('liquidation') }}">Liquidation</a>
        </nav>
        
        <h2>Initialize Asset</h2>
        <form action="{{ url_for('admin') }}" method="post">
            <div>
                <label for="asset">Asset:</label>
                <input type="text" name="asset" id="asset" required>
            </div>
            <div>
                <label for="token_address">Token Address:</label>
                <input type="text" name="token_address" id="token_address" required>
            </div>
            <div>
                <label for="price_feed">Price Feed Address:</label>
                <input type="text" name="price_feed" id="price_feed" required>
            </div>
            <button type="submit" name="action" value="initialize">Initialize Asset</button>
        </form>
        
        <h2>Set Asset Price Feed</h2>
        <form action="{{ url_for('admin') }}" method="post">
            <div>
                <label for="asset_price_feed">Asset:</label>
                <input type="text" name="asset_price_feed" id="asset_price_feed" required>
            </div>
            <div>
                <label for="new_price_feed">New Price Feed Address:</label>
                <input type="text" name="new_price_feed" id="new_price_feed" required>
            </div>
            <button type="submit" name="action" value="set_price_feed">Set Price Feed</button>
        </form>
    </div>
</body>
</html>
