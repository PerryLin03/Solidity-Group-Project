<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Lending DApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            padding: 20px;
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: white;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .main-container, .top-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .left-section, .right-section, .wallet-connect, .repayment-section {
            width: calc(50% - 10px);
        }
        .section {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .top-section {
            margin-bottom: 10px;
        }
        input, button {
            margin: 5px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        h1 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
            letter-spacing: 2px;
            animation: fadeInDown 1s;
        }
        h2 {
            color: white;
            margin-top: 0;
            font-size: 1.5em;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        ::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <h1 class="animate__animated animate__fadeInDown">P2P Lending Platform</h1>

    <div class="top-section">
        <div class="wallet-connect section">
            <h2>Wallet Connection</h2>
            <button id="connect-button">Connect Wallet</button>
            <p id="wallet-address"></p>
        </div>

        <div class="repayment-section section">
            <h2>Repayment</h2>
            <form id="repay-form">
                <input type="number" id="repay-index" name="repay-index" placeholder="Borrow Record Index">
                <input type="number" id="repay-amount" name="repay-amount" placeholder="Repay Amount">
                <button type="submit">Repay Loan</button>
            </form>
        </div>
    </div>

    <div class="main-container">
        <div class="left-section">
            <div class="section">
                <h2>Depositor Section</h2>
                <input type="number" id="min-deposit-amount" name="min-deposit-amount" placeholder="Minimum Deposit Amount">
                <button id="set-min-deposit-button">Set Minimum Deposit</button>
                <button id="register-depositor-button">Register as Depositor</button>
                <form id="deposit-form">
                    <input type="number" id="deposit-amount" name="deposit-amount" placeholder="Deposit Amount">
                    <button type="submit">Deposit Money</button>
                </form>
                <input type="number" id="maxAmount" name="maxAmount" placeholder="Max Borrow Amount">
                <input type="number" id="minAmount" name="minAmount" placeholder="Min Borrow Amount">
                <input type="number" id="interestRate" name="interestRate" placeholder="Interest Rate">
                <input type="number" id="collateralRate" name="collateralRate" placeholder="Collateral Rate">
                <input type="number" id="maxTime" name="maxTime" placeholder="Max Return Time">
                <button onclick="addBorrowOption()">Add Borrow Option</button>
                <div id="depositor-info"></div>
                <div id="borrow-options"></div> <!-- 显示存款人所有borrowOptions -->
            </div>
        </div>

        <div class="right-section">
            <div class="section">
                <h2>Borrower Section</h2>
                <button id="register-borrower-button">Register as Borrower</button>
                <form id="collateral-form">
                    <input type="number" id="collateral-amount" name="collateral-amount" placeholder="Collateral Amount">
                    <button type="submit">Deposit Collateral</button>
                </form>
                <div id="borrower-info"></div>
                <div id="borrow-records"></div> <!-- 显示借款人所有borrowRecords -->
            </div>

            <div class="section">
                <h2>Borrowing</h2>
                <form id="borrow-form">
                    <input type="text" id="depositor-address" name="depositor-address"  placeholder="Depositor Address">
                    <input type="number" id="borrow-index" name="borrow-index" placeholder="Option Index">
                    <input type="number" id="borrow-amount" name="borrow-amount" placeholder="Borrow Amount">
                    <input type="number" id="borrow-time" name="borrow-time" placeholder="Max Time Before Return">
                    <button type="submit">Borrow Money</button>
                </form>
            </div>
        </div>
    </div>

    <div class="section">
        <button onclick="getBorrowOptions(document.getElementById('wallet-address').innerText.split(': ')[1])">Show Borrow Options</button>
        <button onclick="getBorrowRecords()">Show Borrow Records</button>
    </div>

    <div class="section">
        <button onclick="window.location.href='/'">Go Back To Main</button>
    </div>

    <script src="{{ url_for('static', filename='web3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
