            'USDT': '0xaA8E23Fb1079EA71e0a56F48a2aA51851D8433D0',
            'WBTC': '0x29f2D40B0605204364af54EC677bD022dA425d03'
        };

        window.addEventListener('load', async () => {
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);
                contract = new web3.eth.Contract(contractABI, contractAddress);
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    userAccount = accounts[0];
                    console.log('Connected account:', userAccount);
                } catch (error) {
                    console.error("User denied account access");
                }
            } else {
                console.log('Please install MetaMask!');
            }
        });

        document.getElementById('repayForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const asset = document.getElementById('asset').value;
            const amount = document.getElementById('amount').value;

            if (!web3 || !contract || !userAccount) {
                alert('Please connect your wallet first!');
                return;
            }

            try {
                const assetAddress = assetAddresses[asset];
                let decimals = 18; // 默认为 18 位小数
                if (asset === 'USDC' || asset === 'USDT') {
                    decimals = 6;
                } else if (asset === 'WBTC') {
                    decimals = 8;
                }
                const weiAmount = web3.utils.toBN(amount).mul(web3.utils.toBN(10).pow(web3.utils.toBN(decimals)));

                // 获取用户当前借款金额
                const userBorrow = await contract.methods.userBorrows(assetAddress, userAccount).call();
                const borrowAmount = web3.utils.toBN(userBorrow.amount);

                if (weiAmount.gt(borrowAmount)) {
                    throw new Error('Repay amount exceeds borrowed amount');
                }

                if (asset === 'ETH') {
                    await contract.methods.repay(assetAddress, weiAmount).send({from: userAccount, value: weiAmount});
                } else {
                    // 首先需要批准合约使用代币
                    const tokenContract = new web3.eth.Contract(ERC20_ABI, assetAddress);
                    await tokenContract.methods.approve(contractAddress, weiAmount).send({from: userAccount});
                    await contract.methods.repay(assetAddress, weiAmount).send({from: userAccount});
                }

                document.getElementById('message').textContent = `Successfully repaid ${amount} ${asset}`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').textContent = 'Error: ' + error.message;
            }
        });
    </script>
</body>
