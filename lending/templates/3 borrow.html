        let contract;
        let web3;

        // 初始化合約
        async function initContract() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    web3 = new Web3(window.ethereum);
                    const accounts = await web3.eth.getAccounts();
                    const userAddress = accounts[0]; // 取得使用者的地址
                    contract = new web3.eth.Contract(abi, contractAddress);
                    updateBorrowInfo(userAddress);
                } catch (error) {
                    console.error("Error connecting to MetaMask: ", error);
                }
            }
        }

        // 更新借款人可用的質押和可借貸金額
        async function updateBorrowInfo(userAddress) {
            try {
                const collateralAvailable = await contract.methods.getCanBorrowCollateral(userAddress).call();
                const maxBorrowAmount = await contract.methods.getMaxBorrowAmount('USDC', 'ETH', collateralAvailable).call();
                document.getElementById('collateral-available').innerText = web3.utils.fromWei(collateralAvailable, 'ether') + ' ETH';
                document.getElementById('max-borrowable').innerText = web3.utils.fromWei(maxBorrowAmount, 'ether') + ' USDC';
            } catch (error) {
                console.error("Error fetching borrow info: ", error);
            }
        }

        // 處理借款表單提交
        document.getElementById('borrow-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const asset = document.getElementById('asset-select').value;
            const borrowAmount = document.getElementById('borrow-amount').value;
            const accounts = await web3.eth.getAccounts();
            const userAddress = accounts[0];

            try {
                const collateralAsset = 'ETH'; // 假設質押資產為 ETH，根據需要調整
                await contract.methods.borrow(asset, collateralAsset, web3.utils.toWei(borrowAmount, 'ether')).send({ from: userAddress });
                alert(`You have successfully borrowed ${borrowAmount} ${asset}.`);
                updateBorrowInfo(userAddress); // 借款成功後更新借款資訊
            } catch (error) {
                console.error("Error during borrowing: ", error);
                alert('Failed to borrow.');
            }
        });

        // 初始化合約
        initContract();
